modules:
  jira:globalPage:
    - key: resourceassigndemo-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: ResourceAssignDemo
      layout: blank
  # Khai báo webtrigger cho server callback lúc grant quyền
  webtrigger:
    - key: authen-app-web-trigger-key
      function: authen-trigger-function
  function:
    - key: resolver
      handler: index.handler
    - key: authen-trigger-function
      handler: trigger.authenBECallbackTrigger

resources:
  - key: main
    path: static/view/build
    tunnel:
      port: 3000
app:
  # Replace app id here
  id: ari:cloud:ecosystem::app/cd7a95c9-5661-4973-b002-bdf61e1603f6
  #----#
  licensing:
    enabled: true

permissions:
  external:
    fetch:
      backend:
        - "*.ngrok-free.app"
  content:
    styles:
      - "unsafe-inline"
  scopes:
    - storage:app
