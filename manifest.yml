modules:
  jira:globalPage:
    - key: resourceassigndemo-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: ResourceAssignDemo
      layout: blank
  # Khai báo webtrigger cho server callback lúc grant quyền
  webtrigger:
    - key: authen-app-web-trigger-key
      function: authen-trigger-function
    - key: logout-web-trigger-key
      function: logout-trigger-function
  function:
    - key: resolver
      handler: index.handler
    - key: authen-trigger-function
      handler: trigger.authenBECallbackTrigger
    - key : logout-trigger-function
      handler: trigger.logoutTrigger

resources:
  - key: main
    path: static/view/build
    tunnel:
      port: 3000
app:
  # Replace app id here
  id: ari:cloud:ecosystem::app/7b4bc712-696a-4789-a9cd-224d641c583a
  #----#
  licensing:
    enabled: true

permissions:
  external:
    fetch:
      backend:
        - "*.ngrok-free.app"
    images:
      - "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Microsoft_Project_%282019%E2%80%93present%29.svg/2346px-Microsoft_Project_%282019%E2%80%93present%29.svg.png"
      - "https://logos-world.net/wp-content/uploads/2021/02/Jira-Emblem.png"   
  content:
    styles:
      - "unsafe-inline"
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
    - manage:jira-configuration
